<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>CoffeeBase</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/scripts/catalog.js"></script>
    <script src="https://kit.fontawesome.com/c25464de2f.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="main-menu">
            <div class="header-title">
                <a href="#" onclick="return false;">COFFEE BASE</a>
            </div>
        </div>
        <div class="logo">
            <a id="image-link"><img src="/images/coffee.png" alt="logo"></a>
        </div>
        <div class="header-search">
            <form class="search-form" onsubmit="searchCoffee(); return false;">
                <input type="text" id="search-input" name="search-input" placeholder="Search...">
                <button type="submit" name="search-button"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="authorization">
            <a href="#" class="sign-up" title='SignIn'><i class="fas fa-user-plus"></i></a>
            <a href="#" class="login" title='LogIn'><i class="fa fa-sign-in"></i></a>
        </div>
    </header>
</body>

</html>
