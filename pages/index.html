<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>CoffeeBase</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/scripts/catalog.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/c25464de2f.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="logo">
            <a id="image-link"><img src="/images/coffee.png" alt="logo"></a>
        </div>
        <div class="main-menu">
            <div class="header-title">
                <h3><a href="#" onclick="return false;">COFFEE BASE <i class="fas fa-bars"></i> </a></h1>
            </div>
            <nav class="main-navigation">
                <ul class="menu-list hidden">
                    <li id="catalog-link"><a>CATALOG</a></li>
                    <li id="create-link"><a>CREATE</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-search">
            <form class="search-form" onsubmit="searchCoffee(); return false;">
                <input type="text" id="search-input" name="search-input" placeholder="Search...">
                <button type="submit" name="search-button"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="authorization">
            <a href="#" class="sign-up" title='SignIn'><i class="fas fa-user-plus"></i></a>
            <a href="#" class="login" title='LogIn'><i class="fa fa-sign-in"></i></a>
        </div>
    </header>

    <main id="root">
        <input type="checkbox" id="side-checkbox" />
        <div class="side-panel">
            <label class="side-button-2" for="side-checkbox">+</label>
            <link rel="stylesheet" href="styles/catalog.css">
            <div>
                <div class="filter">
                    <h3 class="filter-select">FILTER</h3>
                    <ul class="beads">
                        <li><a href="#">ALL</a></li>
                        <li><a href="#">TOP</a></li>
                    </ul>
                </div>
                <div class="sort">
                    <h3 class="filter-select">SORT</h3>
                    <ul class="beads">
                        <li><a href="#">RATING</a></li>
                        <li><a href="#">DATE</a></li>
                        <li><a href="#">NAME</a></li>
                    </ul>
                </div>
            </div>
            <section class="catalog-grid" id="catalog-grid">
            </section>
        </div>
        <div class="side-button-1-wr">
            <label class="side-button-1" for="side-checkbox">
                <div class="side-b side-open">Filter/Sort</div>
            </label>
        </div>
    </main>

    <footer>
        <h4 class="contact-us">Contact us: </h4>
        <div class="contacts">
            <a href="https://vk.com/asadovskaya99" class="vk-link"><i class="fab fa-vk"></i></a>
            <a href="https://www.instagram.com/coffee.by/" class="instagram-link"><i class="fab fa-instagram"></i></a>
            <a href="mailto:alinasadovsckaya@yandex.ru" class="mail-link"><i class="far fa-envelope"></i></a>
        </div>
        <p class="copyright">Created by Alina Sadovskaya</p>
    </footer>
</body>

</html>
