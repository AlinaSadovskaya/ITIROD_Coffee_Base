<body>
    <header>
        <div class="logo">
            <a id="image-link"><img src="images/coffee.png" alt="logo"></a>

            <div class="header-title">
                <h3><a href="#" onclick="return false;">COFFEE BASE <i class="fas fa-bars"></i> </a></h1>

            <nav class="main-navigation">

        </div>

            <form class="search-form" onsubmit="searchCoffee(); return false;">

        <div class="authorization">
            <a class="sign-up" id="signup-link" title='SignUp'><i class="fas fa-user-plus"></i></a>

    <main id="root">

        <script src="scripts/links.js"></script>
        <script src="scripts/my_auth.js"></script>

    <footer>

        <div class="contacts">
            <a href="https://vk.com/asadovskaya99" class="vk-link"><i class="fab fa-vk"></i></a>

            <a href="mailto:alinasadovsckaya@yandex.ru" class="mail-link"><i class="far fa-envelope"></i></a>
